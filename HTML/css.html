<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamal Sen - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00d4ff;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: url('geometric-bg.jpg') no-repeat center center/cover; /* Add a geometric background image */
        }

        .hero h1 {
            font-size: 6em;
            font-weight: bold;
            margin: 0;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5em;
            color: #00d4ff;
            margin: 10px 0;
        }

        .featured {
            margin-top: 20px;
            font-size: 1em;
            color: #ccc;
        }

        .featured .logos {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }

        .featured .logos span {
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .featured .logos span:hover {
            opacity: 1;
        }

        /* Add 3D geometric effect (simplified) */
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }
            .hero p {
                font-size: 1em;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#expertise">expertise</a></li>
            <li><a href="#work">work</a></li>
            <li><a href="#experience">experience</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="hero">
        <h1>TAMAL SEN</h1>
        <p>SOFTWARE ENGINEER, FRONT END & APP DEVELOPER.</p>
        <div class="featured">
            <p>AS FEATURED IN</p>
            <div class="logos">
                <!-- Add logo images or placeholders -->
                <span>HOSTINGER</span>
                <span>UPWORK</span>
                <span>CAREERFOUNDRY</span>
                <span>FRONTEND MENTOR</span>
                <span>WeAreDevelo</span>
            </div>
        </div>
    </section>
</main>
</body>
</html>
